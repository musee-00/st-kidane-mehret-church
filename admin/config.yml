# admin/config.yml

backend:
  name: git-gateway
  branch: main

media_folder: "images"       # where uploaded images will go
public_folder: "/images"     # path used in HTML

# Collections define editable content sections
collections:

  # Hero Section
  - name: "hero"
    label: "Hero Section"
    files:
      - file: "content/hero.md"
        label: "Homepage Hero"
        name: "homepage_hero"
        fields:
          - { label: "Text", name: "text", widget: "text" }

  # Latest Updates / Senaste Nytt
  - name: "updates"
    label: "Latest Updates"
    folder: "_updates"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "content", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }

  # Gallery Images
  - name: "gallery"
    label: "Gallery"
    folder: "_gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Caption", name: "caption", widget: "string" }
